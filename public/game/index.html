<!DOCTYPE html>
<html>
  <head>

    <style>
      body {
        text-align: center;
      }
      h1 {
        font-size: 40px;
      }
    </style>

  </head>
  <body>

    <h1>Rotate device to control the ball</h1>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io.connect(window.location.hostname);

      window.addEventListener('deviceorientation', function (e) {
          socket.emit('orientation', { z: e.alpha, y: e.gamma, x: e.beta });
      }, false);
    </script>

  </body>
</html>
